name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pip-audit

      - name: Run tests
        run: |
          pytest -q

      - name: Lint (optional)
        run: |
          pip install flake8
          flake8 --max-line-length=120 || true

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit --format json --desc || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (local validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ddos-detection:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload benchmark artifacts (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: |
            results/**
